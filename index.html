<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page">
        <div class="desktop_image">
            <img src="./bg-desktop.svg"  class="desktop1_image">
        </div>
        <!-- <div class="mobile_version">
            <img src="./bg-mobile.svg" class="mobile_image">
        </div> -->
        <div class="logo_mobile">
            <img src="./logo.svg" alt="logo_mobile" class="logo_mobile">
        </div>
        <div class="illustration_mobile">
            <img src="./illustration-mockups.svg" alt="illustration_mobile" class="illustration_mobile">
        </div>

        <section class="Write_ups">
            <h2 class="header">Build The Community Your Fans Will Love</h2>
            <p class="message">
                Huddle re-imagines the way we build communities. You have
                a voice, but so does your audience. Create connections with
                your users as you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>

            <div class="weblinks">
                <div class="facebook">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="twitter">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="instagram">
                    <i class='bx bxl-instagram' ></i>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
